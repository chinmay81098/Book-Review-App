{% extends "layout.html" %}


{% block body %}
<div class="home">
    <h1> Welcome, {{name}} </h1>

    <div>
        <form  method="POST" action="">
            <input class="search-bar" name="book" type="search" placeholder="Search by ISBN,title or auhtor" aria-label="Search">
            <button class="" type="submit">Search</button>
        </form>
    </div>
</div>
    <div>
    {% if results %}
        {% if results == "empty" %}
            <h3>No Match Found</h3>
        {%else%}
            <ul>
                {% for result in results %}
                    <a href="{{ url_for('bookPage',isbn = result.book_id )}}"><li>{{ result.title }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endif %}
    </div>
    
{% endblock %}
