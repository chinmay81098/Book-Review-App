{% extends "home.html" %}

{% block body%}
    {% if results %}
        <ul>
            {% for result in results %}
                <a href="{{ url_for('bookPage',id = result.book_id )}}"><li>{{ result.title }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <h3>No Match Found</h3>
    {% endif %}
{% endblock %}
