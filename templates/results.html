{% extends "layout.html" %}


{% block heading %}
    {% if results %}
        Match Found
    {% else %}
        No Match Found
    {% endif %}

{% endblock %}

{% block body%}
    {% if results %}
        <ul>
            {% for result in results %}
                <a href="{{ url_for('bookPage',id = result.book_id )}}"><li>{{ result.title }}</li>
            {% endfor %}
        </ul>

        <br>
        <a href="{{ url_for('home')}}">Go back</a>
    {% else %}
        <a href="{{ url_for('home')}}">Go back</a>
    {% endif %}
{% endblock %}
